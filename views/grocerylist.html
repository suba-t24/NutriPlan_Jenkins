<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery List - NutriPlan</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background-color: #f0f4f8;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #e6f4d7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-img {
      width: 50px;
      margin-bottom: 10px;
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar-nav {
      width: 100%;
    }

    .sidebar-nav a {
      display: block;
      padding: 10px 15px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #333;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background-color: #87c440;
      color: #fff;
      font-weight: bold;
    }

    .sidebar-nav a.logout {
      background-color: transparent;
      color: #333;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .sidebar-nav a.logout:hover {
      background-color: #f8d7da;
      color: #a94442;
      border-color: #f5c6cb;
    }

    .main-content {
      margin-left: 300px;
      padding: 40px 30px;
      width: calc(100% - 300px);
    }

    h1 {
      text-align: center;
      color: #388e3c;
      font-size: 2.4rem;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1300px;
      margin: auto;
    }

    .category {
      background: linear-gradient(to bottom right, #ffffff, #f5fff5);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 25px 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .category:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .category h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
      border-bottom: 2px dashed #cdeacd;
      padding-bottom: 8px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.05rem;
      padding: 12px 10px;
      margin: 6px 0;
      border-radius: 8px;
      background-color: #f9fef9;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.05);
    }

    li:hover {
      background-color: #e8f5e9;
    }

    .error {
      text-align: center;
      color: #d32f2f;
      font-size: 1.1rem;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
        padding: 20px;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="images/logo.png" alt="NutriPlan Logo" class="logo-img">
        <h2>NutriPlan</h2>
      </div>
      <div class="user-info">
        <p>Hello! <span id="userName">User</span></p>
        <small id="userEmail">user@email.com</small>
      </div>
      <nav class="sidebar-nav">
        <a href="/dashboard">Dashboard</a>
        <a href="#">Meal Plans</a>
        <a href="#">Nutrition</a>
        <a href="/grocerylist" class="active">Grocery List</a>
        <a href="#">Profile</a>
        <a href="/info?update=true">Update Preferences</a>
        <a href="#" class="logout" onclick="logoutUser()">Log out</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Plan. Shop. Cook. – Weekly Grocery List</h1>
      <div id="grid" class="grid">
        <div class="category">
          <h2>Protein</h2>
          <ul id="protein-list"></ul>
        </div>
        <div class="category">
          <h2>Carbs</h2>
          <ul id="carbs-list"></ul>
        </div>
        <div class="category">
          <h2>Fats</h2>
          <ul id="fats-list"></ul>
        </div>
        <div class="category">
          <h2>Fiber</h2>
          <ul id="fiber-list"></ul>
        </div>
      </div>
      <div class="error" id="errorMsg"></div>
    </main>
  </div>

  <script>
    function logoutUser() {
      localStorage.removeItem("nutriplanEmail");
      localStorage.removeItem("planGenerated");
      window.location.href = "/";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("nutriplanEmail");
      if (!email) {
        document.getElementById("errorMsg").textContent = "User not logged in.";
        return;
      }

      // Fill user info in sidebar
      document.getElementById("userEmail").textContent = email;
      const userName = email.split("@")[0];
      document.getElementById("userName").textContent = userName.charAt(0).toUpperCase() + userName.slice(1);

      try {
        const res = await fetch(`/api/grocery-list?email=${email}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to load grocery list");

        const categories = ['protein', 'carbs', 'fats', 'fiber'];
        categories.forEach(cat => {
          const listEl = document.getElementById(`${cat}-list`);
          if (!listEl) return;
          listEl.innerHTML = "";

          if (data.groceryList[cat] && data.groceryList[cat].length > 0) {
            data.groceryList[cat].forEach(item => {
              const li = document.createElement('li');
              li.textContent = `${item.item.charAt(0).toUpperCase() + item.item.slice(1)} – ${item.quantity}`;
              listEl.appendChild(li);
            });
          } else {
            listEl.innerHTML = "<li>No items</li>";
          }
        });

      } catch (err) {
        document.getElementById("errorMsg").textContent = err.message;
        console.error("Error loading grocery list:", err);
      }
    });
  </script>
</body>
</html>
